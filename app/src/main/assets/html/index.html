<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小学四则运算生成器</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      display: flex;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }
    .left-section, .right-section {
      flex: 1;
      padding: 10px;
    }
    .left-section {
      border-right: 1px solid #ddd;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="number"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .questions-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .questions {
      text-align: left;
    }
    .questions p {
      margin: 5px 0;
      color: #333;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="left-section">
    <h1>小学四则运算生成器</h1>
    <div class="input-group">
      <label for="numQuestions">生成题目数量:</label>
      <input type="number" id="numQuestions" min="1" value="10">
    </div>
    <div class="input-group">
      <label for="answerFile">上传答案文件:</label>
      <input type="file" id="answerFile" accept=".txt" onchange="parseAnswersFile(this.files[0])">
    </div>
    <div class="input-group">
      <label for="questionFile">上传问题文件:</label>
      <input type="file" id="questionFile" accept=".txt" onchange="parseQuestionsFile(this.files[0])">
    </div>
    <div class="container">
      <button onclick="generateQuestions()">生成题目</button>
      <button onclick="downloadQuestions()">下载题目</button>
      <button onclick="downloadAnswers()">下载答案</button>
      <button onclick="calculateAccuracy(userAnswers)">计算正确率</button>
    </div>
  </div>
  <div class="right-section">
    <div class="questions-container">
      <div class="questions" id="questions"></div>
    </div>
  </div>
</div>
</body>
</html>
